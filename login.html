<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5"name="myForm" method="post" action="javascript:void(0);" onsubmit="return myfunction();" >

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" name="uname" class="inputText" placeholder="User Name">
              <br><br>
            </div>
            <div class="mb-3">
              <input type="password" name="pass" class="inputText" placeholder="Password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  </form>
  </div>
  </div>
  </div>
  </section>
  <script>
      function myfunction() {
        var un = document.forms["myForm"]["uname"].value;
        var pw = document.forms["myForm"]["pass"].value;
        if (un == "student" && pw == "12345") {
          window.location.href = "webpage.html"; // Replace "index.html" with the desired URL
          return false; // Prevent the form from submitting
        } else {
          alert("Invalid Username and Password");
          return false; // Prevent the form from submitting
        }
      }
  </script>

</body>

</html>
